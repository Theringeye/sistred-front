<h1>Novo Cabo</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>
        
        <mat-card-header>
            <!--<mat-form-field appearance="outline">
                <mat-label>Patrimônio</mat-label>
                <input  matInput [(ngModel)]="ativo.patrimonio" placeholder="Informe patrimônio do ativo">
            </mat-form-field> -->         
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="cabo.id" placeholder="Informe ID do ativo" >
            </mat-form-field>         
             <!--<mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <input matInput [(ngModel)]="ativo.tipo" placeholder="Informe Tipo do ativo" >
            </mat-form-field>-->
        
                <mat-form-field appearance="fill">
                    <mat-label>Tipo</mat-label>
                    <mat-select [(ngModel)]="cabo.tipo">
                      <mat-option>Nenhum</mat-option>
                      <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="cabo.fabricante" placeholder="Informe Fabricante do ativo" >
            </mat-form-field> 
        </mat-card-content>
        <mat-card-actions>
            <button (click)="salvar()" mat-raised-button color="primary">Salvar</button>
            <button (click)="cancelar()" mat-raised-button color="warn">Cancelar</button>
        </mat-card-actions>
    
    </mat-card>
