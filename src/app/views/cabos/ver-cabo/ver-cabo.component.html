<nav class="col-md-12">
    <ol class="breadcrumb">
      <li><a>Ativos</a></li>
      <li><a>Cabo</a></li>
      <li>Editar</li>
    </ol>
  </nav>
<h1>Alterar</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="ativo.id">
            </mat-form-field>         
            <mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <input matInput [(ngModel)]="ativo.tipo" >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="ativo.fabricante">
            </mat-form-field> 
        </mat-card-content>
        <mat-card-actions>
            <button (click)="voltar()" mat-raised-button color="warn">Voltar</button>
            <button (click)="alterar()" mat-raised-button color="primary">Alterar</button>
        </mat-card-actions>
    </mat-card>
