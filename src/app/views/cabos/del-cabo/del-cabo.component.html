<h1>Detalhe do Ativo - Cabo</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="ativo.id" disabled>
            </mat-form-field>         
            <mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <input matInput [(ngModel)]="ativo.tipo" disabled >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="ativo.fabricante" disabled >
            </mat-form-field> 
        </mat-card-content>
        <mat-card-actions>
            <button (click)="cancelar()" mat-raised-button color="primary">Cancelar</button>
            <button (click)="remover(ativo)" mat-raised-button color="warn">Confirma Remoção do Ativo</button>
        </mat-card-actions>
    </mat-card>
