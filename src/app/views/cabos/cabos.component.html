<div class="container">

    <div class="col-md-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Ativos  / </li>
          <li class="breadcrumb-item"> Cabos</li>
        </ol>

      </div>
    
    <div class="novo">
        <button (click)="irParaFormCabo()" mat-flat-button color="primary">Novo Cabo</button>
    </div>
    <mat-divider></mat-divider>
    <div class="lista">
        <h2>Todos os Cabos</h2>
        <!--
            Lista de todos os cabos
        -->
        <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="filtro($event)" placeholder="Ex: americano" #input>
          </mat-form-field>
          
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let cabo"> {{cabo.tipo}} </td>
            </ng-container>
            <ng-container matColumnDef="fabricante">
                <th mat-header-cell *matHeaderCellDef> Fabricante </th>
                <td mat-cell *matCellDef="let cabo"> {{cabo.fabricante}} </td>
            </ng-container>
            
            <ng-container matColumnDef="mais">
                <th mat-header-cell *matHeaderCellDef> Ver Mais </th> 
                <td mat-cell *matCellDef="let cabo">
                    <a class="vermais" (click)="verMais(cabo.id)">
                        <mat-icon>description</mat-icon>
                    </a>
                </td>          
                <td mat-cell *matCellDef="let cabo">
                    <a class="vermais" (click)="verMais(cabo.id)">
                        <mat-icon>description</mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
