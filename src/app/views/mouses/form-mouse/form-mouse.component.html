
<nav class="col-md-12">
    <ol class="breadcrumb">
      <li > <a>Ativos</a></li>
      <li ><a>Mouses</a> </li>
      <li >Novo Mouse</li>
    </ol>

<h1>Novo Mouse</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>        
        <mat-card-header>            
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill" hidden>
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="mouse.id" placeholder="Informe ID do ativo" >
            </mat-form-field> 
          
            <mat-form-field appearance="fill">
                <mat-label>Código de Identificação</mat-label>
                <input matInput [(ngModel)]="mouse.codigo_identificacao" placeholder="Informe o código de identificação do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Modelo</mat-label>
                <input matInput [(ngModel)]="mouse.modelo" placeholder="Informe o modelo do ativo" >
            </mat-form-field>   
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="mouse.fabricante" placeholder="Informe o fabricante do ativo" >
            </mat-form-field> 
                       
        </mat-card-content>
        <mat-card-actions>
            <button (click)="salvar()" mat-raised-button color="primary">Cadastrar</button>
            <button (click)="cancelar()" mat-raised-button color="warn">Cancelar</button>
        </mat-card-actions>
    
    </mat-card>
