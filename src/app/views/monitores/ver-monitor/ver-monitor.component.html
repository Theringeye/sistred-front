<h1>Alterar Monitor</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>        
        <mat-card-header>            
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill" hidden="true">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="monitor.id" placeholder="Informe ID do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Patrimonio</mat-label>
                <input matInput [(ngModel)]="monitor.patrimonio" placeholder="Informe o patrimonio do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Modelo</mat-label>
                <input matInput [(ngModel)]="monitor.modelo" placeholder="Informe o modelo do ativo" >
            </mat-form-field>   
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="monitor.fabricante" placeholder="Informe o fabricante do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Tamanho</mat-label>
                <input matInput [(ngModel)]="monitor.tamanho" placeholder="Informe o padrao do ativo" >
            </mat-form-field> 
        </mat-card-content>
        <mat-card-actions>
            <button (click)="salvar()" mat-raised-button color="primary">Alterar</button>
            <button (click)="voltar()" mat-raised-button color="warn">Cancelar</button>
        </mat-card-actions>
    
    </mat-card>
