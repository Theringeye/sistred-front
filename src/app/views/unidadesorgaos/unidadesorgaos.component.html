<div class="container">
    <nav class="col-md-12">
      <ol class="breadcrumb">
        <li><a>Administrativo</a></li>
        <li>Unidades e Orgãos</li>
      </ol>
    </nav>
  
    <div class="novo">
      <button (click)="irParaFormUnidadeOrgao()" mat-flat-button color="primary">
        Novo
      </button>
    </div>
    <mat-divider></mat-divider>

    <div class="lista">
      <h2>Todos as Unidades e Orgãos </h2>
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="filtro($event)"
          placeholder="Ex: cercomp"
          #input
        />
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="nomeUnidade">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let uo">{{ uo.nomeUnidade}}</td>
          </ng-container>     
          <ng-container matColumnDef="siglaUnidade">
            <th mat-header-cell *matHeaderCellDef>Sigla</th>
            <td mat-cell *matCellDef="let uo">{{ uo.siglaUnidade }}</td>
          </ng-container>     
          <ng-container matColumnDef="telefoneRamal">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let uo">{{ uo.telefoneRamal }}</td>
          </ng-container>  

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let uo">
              <a
                matTooltip="Editar"
                [matTooltipPosition]="'below'"
                aria-label="Editar Unidades e Orgãos"
                class="vermais"
                (click)="verMais(uo.id)"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                matTooltip="Excluir"
                [matTooltipPosition]="'below'"
                aria-label="Excluir Unidades e Orgãos"
                (click)="openDialog(uo)"
              >
                <mat-icon>delete_outline</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Selecione a pagina"
        >
        </mat-paginator>
        
      </div>
    </div>
  </div>
