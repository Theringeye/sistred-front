<div class="container">
    <nav class="col-md-12">
      <ol class="breadcrumb">
        <li><a>Administrativo</a></li>
        <li>Técnico Administrativo</li>
      </ol>
    </nav>
  
    <div class="novo">
      <button (click)="irParaForm()" mat-flat-button color="primary">
        Novo
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="lista">
      <h2>Todos os Técnicos Administrativos</h2>
     
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="filtro($event)"
          placeholder="Ex: Gustavo"
          #input
        />
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let ta">{{ ta.nomeTecnico}}</td>
          </ng-container>     
          <ng-container matColumnDef="unidade">
            <th mat-header-cell *matHeaderCellDef>Unidade</th>
            <td mat-cell *matCellDef="let ta">{{ ta.unidadeOrgaoLotacao }}</td>
          </ng-container>     
          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let ta">{{ ta.telefoneRamalDepartamentoOrgao }}</td>
          </ng-container>     
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let ta">
              <a
                matTooltip="Editar"
                [matTooltipPosition]="'below'"
                aria-label="Editar ta"
                class="vermais"
                (click)="verMais(ta.id)"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                matTooltip="Excluir"
                [matTooltipPosition]="'below'"
                aria-label="Excluir ta"
                (click)="openDialog(ta)"
              >
                <mat-icon>delete_outline</mat-icon>
              </a>

            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Selecione a pagina"
        >
        </mat-paginator>
        
      </div>
    </div>
  </div>
