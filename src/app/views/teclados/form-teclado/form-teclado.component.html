
<nav class="col-md-12">
    <ol class="breadcrumb">
      <li > <a>Ativos</a></li>
      <li ><a>Teclados</a> </li>
      <li >Novo Teclado</li>
    </ol>

<h1>Novo Teclado</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>        
        <mat-card-header>            
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill" hidden="true">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="teclado.id" placeholder="Informe ID do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Patrimonio</mat-label>
                <input matInput [(ngModel)]="teclado.patrimonio" placeholder="Informe o patrimonio do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Modelo</mat-label>
                <input matInput [(ngModel)]="teclado.modelo" placeholder="Informe o modelo do ativo" >
            </mat-form-field>   
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="teclado.fabricante" placeholder="Informe o fabricante do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Padr√£o</mat-label>
                <input matInput [(ngModel)]="teclado.padrao" placeholder="Informe o padrao do ativo" >
            </mat-form-field> 

            <!--<mat-form-field appearance="fill">
                    <mat-label>Tipo</mat-label>
                    <mat-select [(ngModel)]="teclado.tipo">
                      <mat-option>Nenhum</mat-option>
                      <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</mat-option>
                    </mat-select>
            </mat-form-field>-->
                       
        </mat-card-content>
        <mat-card-actions>
            <button (click)="salvar()" mat-raised-button color="primary">Salvar</button>
            <button (click)="cancelar()" mat-raised-button color="warn">Cancelar</button>
        </mat-card-actions>
    
    </mat-card>
