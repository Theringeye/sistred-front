
<nav class="col-md-12">
    <ol class="breadcrumb">
      <li > <a>Ativos</a></li>
      <li ><a>Teclados</a> </li>
      <li >Alterar Teclado</li>

<h1>Alterar Teclado</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>        
        <mat-card-header>            
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill" hidden="true">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="teclado.id">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Patrimonio</mat-label>
                <input matInput [(ngModel)]="teclado.patrimonio">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Modelo</mat-label>
                <input matInput [(ngModel)]="teclado.modelo">
            </mat-form-field>   
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="teclado.fabricante">
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Padr√£o</mat-label>
                <input matInput [(ngModel)]="teclado.padrao">
            </mat-form-field> 
                       
        </mat-card-content>
        <mat-card-actions>
            <button (click)="alterar()" mat-raised-button color="primary">Alterar</button>
            <button (click)="cancelar()" mat-raised-button color="warn">Cancelar</button>
        </mat-card-actions>
    
    </mat-card>
