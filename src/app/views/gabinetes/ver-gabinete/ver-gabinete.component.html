
<nav class="col-md-12">
    <ol class="breadcrumb">
      <li > <a>Ativos</a></li>
      <li ><a>Gabinetes</a> </li>
      <li >Alterar Gabinete</li>
    </ol>
  </nav>

<h1>Alterar Gabinete</h1>
<mat-divider></mat-divider>
<br>
    <mat-card>        
        <mat-card-header>            
        </mat-card-header>
        <mat-card-content>
            <mat-form-field id="form-id" appearance="fill" hidden="true">
                <mat-label>ID</mat-label>
                <input matInput [(ngModel)]="gabinete.id" placeholder="Informe ID do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Patrimonio</mat-label>
                <input matInput [(ngModel)]="gabinete.patrimonio" placeholder="Informe o patrimonio do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Modelo</mat-label>
                <input matInput [(ngModel)]="gabinete.modelo" placeholder="Informe o modelo do ativo" >
            </mat-form-field>   
            <mat-form-field appearance="fill">
                <mat-label>Fabricante</mat-label>
                <input matInput [(ngModel)]="gabinete.fabricante" placeholder="Informe o fabricante do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Processador</mat-label>
                <input matInput [(ngModel)]="gabinete.processador" placeholder="Informe o processador do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Memória</mat-label>
                <input matInput [(ngModel)]="gabinete.memoria" placeholder="Informe o memoria do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Tipo Armazenamento</mat-label>
                <input matInput [(ngModel)]="gabinete.tipo_armazenamento" placeholder="Informe o tipo do armazenamento do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Tamanho Armazenamento</mat-label>
                <input matInput [(ngModel)]="gabinete.tamanho_armazenamento" placeholder="Informe o tamanho do armazenamento do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Sistema Operacional</mat-label>
                <input matInput [(ngModel)]="gabinete.sistema_operacional" placeholder="Informe o sistema operacional do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Versão d Sistema Operacional</mat-label>
                <input matInput [(ngModel)]="gabinete.versao_sistema_operacional" placeholder="Informe a versão do sistema operacional do ativo" >
            </mat-form-field> 
            <mat-form-field appearance="fill">
                <mat-label>Licensa do Sistema Operacional</mat-label>
                <input matInput [(ngModel)]="gabinete.licenca_so" placeholder="Informe a licensa do sistema operacional do ativo" >
            </mat-form-field> 
        </mat-card-content>
        <mat-card-actions>
            <button (click)="salvar()" mat-raised-button color="primary">Alterar</button>
            <button (click)="voltar()" mat-raised-button color="warn">Voltar</button>
        </mat-card-actions>
    
    </mat-card>
