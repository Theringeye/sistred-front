<h1>Novo Ativo</h1>
<mat-divider></mat-divider>
<br>
<mat-card>
    <mat-card-header>
        <mat-form-field appearance="outline">
            <mat-label>Patrimônio</mat-label>
            <input placeholder="Informe patrimônio do ativo" matInput>
          </mat-form-field>         
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input placeholder="Informe nome do ativo" matInput>
          </mat-form-field>  
          <mat-form-field appearance="fill">
            <mat-label>Fornecedor</mat-label>
            <mat-select disableRipple>
              <mat-option *ngFor="let f of fornecedores" value="{{f.id}}">{{f.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Observação</mat-label>
            <input placeholder="Informe observação do ativo" matInput>
          </mat-form-field>      
        
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary">Salvar</button>
        <button mat-raised-button color="warn">Remover</button>
    </mat-card-actions>
</mat-card>
